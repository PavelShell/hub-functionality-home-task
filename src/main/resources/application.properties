# Spring Application
spring.application.name=hub-functionality-home-task

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hometask_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Kafka Configuration
spring.kafka.consumer.group-id=simple-park-consumer
spring.kafka.bootstrap-servers=localhost:9092

# SimplePark API Configuration
simple-park.api.base-url=http://localhost:8090/api/v1
simple-park.api.api-key=test-api-key-12345
simple-park.api.timeout-seconds=5

# Actuator Endpoints
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.arrive.hometask=DEBUG
logging.level.org.springframework.kafka=INFO
