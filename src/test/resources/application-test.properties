# Test Application Properties

# Spring Application
spring.application.name=hub-functionality-home-task-test

# DataSource Configuration (Testcontainers PostgreSQL)
# These will be overridden by @DynamicPropertySource in test configuration
spring.datasource.url=jdbc:tc:postgresql:15-alpine:///testdb
spring.datasource.username=test
spring.datasource.password=test

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Kafka Configuration
spring.kafka.consumer.group-id=simple-park-consumer
spring.kafka.bootstrap-servers=localhost:9093

# SimplePark API Configuration (WireMock)
simple-park.api.base-url=http://localhost:8090/api/v1
simple-park.api.api-key=test-api-key-12345
simple-park.api.timeout-seconds=5

# Logging Configuration
logging.level.com.arrive.hometask=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
logging.level.org.testcontainers=INFO
